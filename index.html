<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Vltava Labe media</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body class="body">
		<main class="wrapper">
			<div class="header">
				<div class="header__inner">
					<h1 class="header__title">Vltava Labe media</h1>
					<div class="header__search form-group">
						<input list="country-list" type="text" class="input-search">
						<datalist id="country-list">
							<option value="Austrálie">
							<option value="Arménie">
							<option value="Argentina">
							<option value="Angola">
							<option value="Andorra">
							<option value="Bahamy">
							<option value="Belgie">
							<option value="Belize">
							<option value="Bolívie">
							<option value="Brazílie">
						</datalist>
						<div class="image-search">
							<img src="./img/btn-search.svg" alt="Search">
						</div>
					</div>
				</div>
			</div>
			<div class="gallery gallery--with-overlay">
				<div class="gallery__inner">
					<a class="gallery__item item item-cube" href="#"></a>
					<a class="gallery__item item item-cube" href="#"></a>
					<a class="gallery__item item item-cube" href="#"></a>
					<a class="gallery__item item-horizontal" href="#"></a>
					<a class="gallery__item item item-cube" href="#"></a>
					<a class="gallery__item item-vertical" href="#"></a>
				</div>
			</div>
		</main>
	</body>
</html>
